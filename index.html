<!DOCTYPE html>
<html>
<head>
	<title>Slideshow</title>
	<link rel="stylesheet" type="text/css" href="lib/node_modules/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div id="master-wrapper" class="container-fluid col-sm-12">
		<div id="slideshow" class="container-fluid col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2 hide">
			<div id=arrows>
				<a class="prev">&#10094;</a>
				<a class="next">&#10095;</a>
			</div>
			<div id="picbutts" class="container-fluid col-xs-12">
				<span class="dot" id="id1"></span>
				<span class="dot" id="id2"></span>
				<span class="dot" id="id3"></span>
				<span class="dot" id="id4"></span>
				<span class="dot" id="id5"></span>
				<span class="dot" id="id6"></span>
				<span class="dot" id="id7"></span>
			</div>
		</div>
		<button id="start" class="col-xs-2 col-xs-offset-5 btn-primary">Begin Slideshow</button>
	</div>


	<script type="text/javascript" src="lib/node_modules/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="dist/app.js"></script>
</body>
</html>
